<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(163, 111, 42);
        }
    </style>
</head>
<body>
    <input type="text" name="input"  placeholder="Paste your text here" required>
    <button class="summarize">Summarize</button>
    <label for="output">the summary</label>
    <input type="text" class="output" placeholder="summary">

    <script>
        fetch('http://127.0.0.1:5000/summarize?data=')
  .then(response => response.json())
  .then(data => {
    // Do something with the data
    console.log(data);
    // For example, display it on the page
    const output = document.getElementById('output');
    output.innerHTML = JSON.stringify(data);
  })
  .catch(error => console.error(error));
    </script>

</body>
</html>
